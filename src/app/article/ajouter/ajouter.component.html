<div class="container">
    <h1>Ajouter un nouvel article</h1>

    <a  routerLink="/article/acceuil" class="btn btn-primary">Retour</a>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="designation">Designation:</label>
            <input
                formControlName="designation"
                id="designation"
                type="text"
                class="form-control">

            <div *ngIf="f['designation'].touched && f['designation'].invalid" class="alert alert-danger">
                <div *ngIf="f['designation'].errors && f['designation'].errors['required']">Ce champs est obligatoire</div>
            </div>
        </div>

        <div class="form-group">
            <label for="prixUnitaire">Prix unitaire:</label>
            <input
                formControlName="prixUnitaire"
                id="prixUnitaire"
                type="number"
                class="form-control">

            <div *ngIf="f['prixUnitaire'].touched && f['prixUnitaire'].invalid" class="alert alert-danger">
                <div *ngIf="f['prixUnitaire'].errors && f['prixUnitaire'].errors['required']">Ce champs est obligatoire</div>
            </div>
        </div>


        <div class="form-group">
            <label for="quantite">Quantit√©:</label>
            <input
                formControlName="quantite"
                id="quantite"
                type="number"
                class="form-control">
            <div *ngIf="f['quantite'].touched && f['quantite'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantite'].errors && f['quantite'].errors['required']">Ce champs est obligatoire</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea
                formControlName="description"
                id="description"
                type="text"
                class="form-control">
            </textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">Ce champs est obligatoire</div>
            </div>
        </div>




        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enregistrer</button>
    </form>
</div>
